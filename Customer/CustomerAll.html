<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lawn & Order: View All Customers</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" content="Page for viewing all customers at Lawn & Order">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/crud.js"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
</head>
<header>
    <div style="background-color: white;">
        <a class="navbar-brand p-2" href="#">
            <img src="../images/Logo.png" alt="Logo for the company Lawn & Order" width="225">
        </a>
        <button class="btn btn-outline-secondary" type="button" onclick="demoData();" value="Demo: Load Customers">Demo: Load Customers</button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #67C18C; font-size: large;">
        <div class="container-lg">            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"></div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="../Index.html">Home</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="CustomerIndex.html">Customers</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="../Equipments/EquipmentIndex.html">Equipment</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="SalesIndex.html">Sales</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="RepairsIndex.html">Repairs</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="../Inventory/InventoryIndex.html">Inventory</a>
                    </li>

                        <a class="nav-link active" aria-current="page" href="../Reports/ReportsIndex.html">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body onload="loadCustomerTable()">
    <div class="container text-center">
        <h1>View All Customers</h1>
    </div>    
    <div class="container text-center py-3">        
        <img alt ="an icon of a group of people" src="../images/ViewAllCustomers.png">
    </div>
    <div class="container-fluid px-5">
        <div>
            <a class="btn btn-outline-secondary" style="background-color: #A0A0A0; color:white;" type="button" data-bs-toggle="collapse" id="filterToggle" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                Filter/Search
            </a>
            <div class="collapse" id="collapseFilter">
                <div class="card card-body bg-light">
                    <div class="row">
                        <div class="form-group col md-4">
                            <label class="control-label">Filter by First Name</label>
                            <input type="text" class="form-control" id="filterFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group col md-4">
                            <label class="control-label">Filter by Last Name</label>
                            <input type="text" class="form-control" id="filterLastName" placeholder="Last Name">
                        </div>
                        <div class="form-group col md-4">
                            <label class="control-label">Filter by City</label>
                            <input type="text" class="form-control" id="filterCity" placeholder="City">
                        </div>
                        <div class="form-group col lg-4 align-self-end">                                                      
                            <input type="submit" onclick="filterCustomerTable();" name="actionButton" value="Filter" style="background-color:#67C18C; color: black;" class="btn btn-outline-secondary">
                        </div>
                        <div class="form-group col lg-4 align-self-end">                            
                            <input type="submit" onclick="loadCustomerTable();" name="actionButton" value="Clear" style="background-color: #A0A0A0; color:white; "class="btn btn-outline-secondary">
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="hide-col" scope="col">Customer Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th class="hide-col" scope="col">Address</th>
                    <th scope="col">City</th>
                    <th class="hide-col" scope="col">Postal Code</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>                    
                </tr>
            </thead>        
            <tbody id="customerTable">
                
            </tbody>
        </table>  
        <div class="collapse" id="collapseEdit">            
            <div class="row g-2 p-3">
                <div class="col-md-6 hide-col">
                    <input type="text" class="form-control" disabled="disabled" id="inputCustNumber">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-12">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>        
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-12">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-12">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
            </div>
            <div class="col-12 p-3 text-center">                
                <button type="button" onclick="customerUpdate();" id="updateButton" class="btn btn-primary btn-md px-3 " style="background-color:#67C18C; color:black;" data-bs-toggle="collapse" href="#collapseEdit" aria-disabled="false" aria-expanded="false" aria-controls="collapseEdit">Update</button>
                <button type="button" onclick="customerDelete();" id="deleteButton" class="btn btn-primary btn-md px-3 " style="background-color:#67C18C; color:black;" data-bs-toggle="collapse" href="#collapseEdit" aria-disabled="false" aria-expanded="false" aria-controls="collapseEdit">Delete</button>
                <input type="button" value="Cancel" class="btn btn-primary btn-md px-3" style="background-color: grey;" data-bs-toggle="collapse" href="#collapseEdit" aria-expanded="false" aria-controls="collapseEdit"> 
        </div>
    </div> 
</div>
</body>
</html>
