<body>
    <div class="container text-center">
        <h1>Edit Exisiting Customer</h1>
    </div>    
    <div class="container text-center">        
        <img alt ="an icon of a person with a pencil" src="../images/EditCustomer.png">
    </div>
    <div class="container-md">
        <form>
            <div class="py-3 text-center">
                <select id="customers" name="customers"> <!--will add JS later to add a list of names-->
                    <option disabled selected>Choose a Customer to Edit</option>
                    <option value="JoeSmith">Joe Smith</option>
                    <option value="SarahYates">Sarah Yates</option>
                    <option value="NathanJones">Nathan Jones</option>
                    <option value="FarrahParker">Farrah Parker</option>
                </select>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-12">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>        
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-12">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="row g-2 p-3">
                <div class="col-md-12">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
            </div>
            <div class="col-12 p-3 text-center">
                <button type="submit" class="btn btn-primary btn-md px-3 " style="background-color:#67C18C; color:black;">Submit</button>
                <input type="button" value="Return" class="btn btn-primary btn-md px-3" style="background-color: grey;" onclick="history.back()"> <!--this is a JS method to allow the user to click the button to return back 1 page-->
            </div> 
        </form>
    </div>
