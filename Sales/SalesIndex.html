    </header>
    <div class="container text-center">
        <h1>Add New Sales Record</h1>
    </div>    
    <div class="container text-center">        
        <img alt ="an icon of a graph with a plus sign" src="../images/CreateSalesRecord.png">
    </div>	
<div class="container-md">
    <form>
        <div class="row g-2 p-3">
            <div class="col-md-12">
                <div class="form-floating">
                    <select id="inputEmployee"class="form-control">
                        <option value="" selected = "selected">Employee</option><!--Js=> var option = document.createElement("option"); -->
                    </select>                   
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-md-12">
                <div class="form-floating">
                    <select id="inputCustomer"class="form-control">
                        <option value="" selected = "selected">Customer</option><!--Js=> var option = document.createElement("option"); -->
                    </select>                   
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            
            <div class="col-md-6">
                <h3>Order Number</h3>
                <div class="form-floating">                    
                    <input type="text" class="form-control" id="inputOrderNumber" placeholder="#000100">
                    <label for="inputOrderNumber">#000100 </label>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Order Date</h3>
                <div class="form-floating">                    
                    <input type="date" class="form-control" id="inputOrderDate" placeholder="yyyy-mm-dd">
                    <label for="inputOrderDate">yyyy-mm-dd</label>
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item Code</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">In Stock</th>
                            <th scope="col">Price</th>                                              
                        </tr>
                    </thead>        
                    <tbody id="saleTable">
                        
                    </tbody>
                </table>  
               
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputAmountPaid" placeholder="Amount Customer Paid">
                    <label for="inputAmountPaid">Amount Customer Paid</label>
                </div>
            </div>        
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputPaymentMethod" placeholder="Payment Method">
                    <label for="inputPaymentMethod">Payment Method</label>
                </div>
            </div>
            <div class="form-check form-switch col-md-4">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Order Fully Paid</label>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputNotes" placeholder="Special Notes">
                    <label for="inputNotes">Special Notes</label>
                </div>
            </div>
        </div>
       
        <div class="col-12 p-3 text-center">
            <button type="submit" onclick="saveSale();" class="btn btn-primary btn-md px-3" style="background-color:#67C18C; color:black;">Submit</button>
            <input type="button" value="Return" class="btn btn-primary btn-md px-3" style="background-color: #A0A0A0; color:white;" onclick="history.back()"> <!--this is a JS method to allow the user to click the button to return back 1 page-->
        </div>
    </form>
</div>
</body>
