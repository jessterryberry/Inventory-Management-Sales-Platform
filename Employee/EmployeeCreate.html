<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lawn & Order: Create New Employee</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" content="Page for creating an employeeDelete at Lawn & Order">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/crud_employee.js"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function() {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })
        }); 
    </script>
    <script type="text/javascript">
        function confirmSummary() {
            var firstname = $("#inputFirstName").val();
            var lastname = $("#inputLastName").val();
            var position = $("#inputPosition").val();
            
            var str = "Would you like to add this employee? <br><br>" 
                + firstname + " " + lastname + "<br>"
                + position + "<br>";
                console.log(str);
            $("#modalContent").html(str);
        };
    </script>
</head>

<body>
    <header>
        <div style="background-color: white;">
            <a class="navbar-brand p-2" href="#">
                <img src="../images/Logo.png" alt="Logo for the coompany Lawn & Order" width="225">            
            </a>
            <button class="btn btn-outline-secondary" type="button" onclick="demoData();" value="Demo: Load Employee">Demo: Load Employee</button>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #67C18C; font-size: large;">
            <div class="container-lg">            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"></div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Index.html">Home</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Customer/CustomerIndex.html">Customers</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Equipments/EquipmentIndex.html">Equipment</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Sales/SalesIndex.html">Sales</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Employee/EmployeeIndex.html">Employee</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Inventory/InventoryIndex.html">Inventory</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Reports/ReportsIndex.html">Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <h1>Create New Employee</h1>
    </div>    
    <div class="container text-center">        
        <img alt ="an icon of a person with a plus sign" src="../images/Add Employee.png">
    </div>	
<div class="container-md">
    <form>
        <div class="row g-2 p-3">
            <div class="col-md-6 hide-col">
                <div class="form-floating">
                    <input type="text" class="form-control" disabled="disabled" id="inputEmpNumber">
                    <label for="inputEmpNumber">Employee Number</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter a value between 1-20 characters.">
                    <label for="inputFirstName">First Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter a value between 1-30 characters.">
                    <label for="inputLastName">Last Name</label>
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputPosition" placeholder="Position" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter a position, up to 20 characters in length.">
                    <label for="inputPosition">Position</label>
                </div>
            </div>
        <div class="col-12 p-3 text-center">
            <button type="button" onclick="confirmSummary()" id="confirmButton" class="btn btn-primary btn-md px-3" data-bs-toggle="modal" data-bs-target="#confirmModal" style="background-color:#67C18C; color:black;">Submit</button>
            <input type="button" value="Return" class="btn btn-primary btn-md px-3" style="background-color: #A0A0A0; color:white;" onclick="history.back()"> <!--this is a JS method to allow the user to click the button to return back 1 page-->
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm Changes</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" onclick="saveEmployee();" class="btn btn-primary btn-md px-3" style="background-color:#67C18C; color:black;">Submit</button>
                </div>
              </div>
            </div>
          </div>
    </form>
</div>
</body>
</html>
