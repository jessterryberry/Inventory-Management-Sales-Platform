<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lawn & Order: Add New Inventory Item</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" content="Page for creating an inventory item at Lawn & Order">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/crud_inventory.js"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
</head>

<body>
    <header>
        <div style="background-color: white;">
            <a class="navbar-brand p-2" href="#">
                <img src="../images/Logo.png" alt="Logo for the coompany Lawn & Order" width="225">            
            </a>
            <button class="btn btn-outline-secondary" type="button" onclick="demoInvData();" value="Demo: Load Inventory">Demo: Load Inventory</button>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #67C18C; font-size: large;">
            <div class="container-lg">            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"></div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Index.html">Home</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Customer/CustomerIndex.html">Customers</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Equipments/EquipmentIndex.html">Equipment</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Sales/SalesIndex.html">Sales</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Employee/EmployeeIndex.html">Employee</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Inventory/InventoryIndex.html">Inventory</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Reports/ReportsIndex.html">Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <h1>Add New Inventory Item</h1>
    </div>    
    <div class="container text-center">        
        <img alt ="an icon of a clipboard with a plus sign" src="../images/_MissingIcon.jpg">
    </div>	
<div class="container-md">
    <form>
        <div class="row g-2 p-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputInvName" placeholder="Item Name">
                    <label for="inputInvName">Item Name</label>
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputInvDesc" placeholder="Item Description">
                    <label for="inputInvDesc">Item Description</label>
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputBrand" placeholder="Brand">
                    <label for="inputBrand">Brand</label>
                </div>
            </div>        
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputSize" placeholder="Size">
                    <label for="inputSize">Size</label>
                </div>
            </div>
        </div>
        <div class="row g-2 p-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputQuantity" placeholder="Quantity">
                    <label for="inputQuantity">Quantity</label>
                </div>
            </div>        
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputPrice" placeholder="Price">
                    <label for="inputPrice">Price</label>
                </div>
            </div>
        </div>
        <div class="col-12 p-3 text-center">
            <button type="submit" onclick="saveInventory();" class="btn btn-primary btn-md px-3" style="background-color:#67C18C; color:black;">Submit</button>
            <input type="button" value="Return" class="btn btn-primary btn-md px-3" style="background-color: #A0A0A0; color:white;" onclick="history.back()"> <!--this is a JS method to allow the user to click the button to return back 1 page-->
        </div> 
    </form>
</div>
</body>
</html>
