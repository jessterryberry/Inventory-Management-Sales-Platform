<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn and Order - Manage Inventory</title>
    <meta name="description" content="Main page for Repairs at Lawn & Order">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/crud_inventory.js"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })
        }); 
    </script>
    <script type="text/javascript">
        function confirmSummary() {
            var invName = $("#inputInvName").val();
            var description = $("#inputInvDesc").val();
            var brand = $("#inputBrand").val();
            var size = $("#inputSize").val();
            var quantity = $("#inputQuantity").val();
            var price = $("#inputPrice").val();
            
            var str = "Would you like to update this inventory? <br><br>" 
                + invName + "<br>"
                + description + "<br>"
                + brand + "<br>"
                + size + "<br>"
                + quantity + "<br>"
                + price + "<br>"
                ;
                console.log(str);
            $("#modalContent").html(str);
        };
    </script>
    <script type="text/javascript">
        function deleteSummary() {
            var invName = $("#inputInvName").val();
            var description = $("#inputInvDesc").val();
            var brand = $("#inputBrand").val();
            var size = $("#inputSize").val();
            var quantity = $("#inputQuantity").val();
            var price = $("#inputPrice").val();
            
            var str = "Would you like to delete this inventory? <br><br>" 
                + invName + "<br>"
                + description + "<br>"
                + brand + "<br>"
                + size + "<br>"
                + quantity + "<br>"
                + price + "<br>"
                ;
                console.log(str);
            $("#delContent").html(str);
        };
    </script>
</head>
<body onload="loadInventoryTable()">
    <header>
        <div style="background-color: white;">
            <a class="navbar-brand p-2" href="#">
                <img alt="Logo for the company, Lawn & Order" src="../images/Logo.png" width="225">
                </a>
                <button class="btn btn-outline-secondary" type="button" onclick="demoInvData();" value="Demo: Load Inventory">Demo: Load Inventory</button>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #67C18C; font-size: large;">
            <div class="container-lg">            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"></div>
                <div class="collapse navbar-collapse" id="navbarNav">            
                    <ul class="navbar-nav">
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Index.html">Home</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Customer/CustomerIndex.html">Customers</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Equipments/EquipmentIndex.html">Equipment</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Sales/SalesIndex.html">Sales</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Employee/EmployeeIndex.html">Employee</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Inventory/InventoryIndex.html">Inventory</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="../Reports/ReportsIndex.html">Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container pb-4">
        <h1>Manage Inventory</h1>
    </div>	    
<main>
        <div class="container text-center py-3">        
            <img alt ="an icon of the lawnmower" src="../images/Inventory.png"  height="156">
        </div>
        <div class="container-fluid px-5">
            <div>
                <a class="btn btn-outline-secondary" style="background-color: #A0A0A0; color:white;" data-bs-toggle="collapse" id="filterToggle" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                    Filter/Search
                </a>
                <div class="collapse" id="collapseFilter">
                    <div class="card card-body bg-light">
                        <div class="row">
                            <div class="form-group col md-4">
                                <label class="control-label">Filter by Name</label>
                                <input type="text" class="form-control" id="filterInvName" placeholder="Name">
                            </div>
                            <div class="form-group col md-4">
                                <label class="control-label">Filter by Brand</label>
                                <input type="text" class="form-control" id="filterBrand" placeholder="Brand">
                            </div>
                            <div class="form-group col md-4">
                                <label class="control-label">Filter by Size</label>
                                <input type="text" class="form-control" id="filterSize" placeholder="Size">
                            </div>
                            <div class="form-group col lg-4 align-self-end">                                                      
                                <input type="submit" onclick="filterInventoryTable();" name="actionButton" value="Filter" style="background-color:#67C18C; color: black;" class="btn btn-outline-secondary">
                            </div>
                            <div class="form-group col lg-4 align-self-end">                            
                                <input type="submit" onclick="loadInventoryTable();" name="actionButton" value="Clear" style="background-color: #A0A0A0; color:white;" class="btn btn-outline-secondary">
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="hide-col">Item Number</th>
                        <th scope="col">Item Name</th>
                        <th scope="col" class="hide-col">Description</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Size</th>
                        <th scope="col">QOH</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>        
                <tbody id="inventoryTable">
                    
                </tbody>
            </table>  
            <form>
            <div class="collapse" id="collapseEdit">            
                <div class="row g-2 p-3">
                    <div class="col-md-6 hide-col">
                        <input type="text" class="form-control" disabled="disabled" id="inputInvNumber">
                    </div>
                    <div class="row g-2 p-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="inputInvName" placeholder="Item Name" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter an item name, up to 50 characters in length.">
                                <label for="inputInvName">Item Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 p-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="inputInvDesc" placeholder="Item Description" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter a description of the item, up to 100 characters in length.">
                                <label for="inputInvDesc">Item Description</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 p-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="inputBrand" placeholder="Brand" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter the item's brand, up to 30 characters in length.">
                                <label for="inputBrand">Brand</label>
                            </div>
                        </div>        
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="inputSize" placeholder="Size" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="If applicable, please enter the size of the item, up to 10 characters in length.">
                                <label for="inputSize">Size</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 p-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="inputQuantity" placeholder="Quantity" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter the numerical quantity of the item.">
                                <label for="inputQuantity">Quantity</label>
                            </div>
                        </div>        
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="inputPrice" placeholder="Price" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter the suggested price for the item, including the $.">
                                <label for="inputPrice">Price</label>
                            </div>
                        </div>
                    </div>
                <div class="col-12 p-3 text-center">                
                    <button type="button" onclick="confirmSummary()" id="updateButton" class="btn btn-primary btn-md px-3" data-bs-toggle="modal" data-bs-target="#updateModal" style="background-color:#67C18C; color:black;">Update</button>
                    <button type="button" onclick="deleteSummary()" id="deleteButton" class="btn btn-primary btn-md px-3" data-bs-toggle="modal" data-bs-target="#deleteModal" style="background-color:#67C18C; color:black;">Delete</button>
                    <input type="button" value="Cancel" class="btn btn-primary btn-md px-3" style="background-color: grey;" data-bs-toggle="collapse" href="#collapseEdit" aria-expanded="false" aria-controls="collapseEdit"> 
            </div>
        </div>
        <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm Changes</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" onclick="inventoryUpdate();" class="btn btn-primary btn-md px-3" style="background-color:#67C18C; color:black;">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm Changes</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="delContent">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" onclick="inventoryDelete();" class="btn btn-primary btn-md px-3" style="background-color:#67C18C; color:black;">Submit</button>
                </div>
              </div>
            </div>
          </div> 
    </form>
    </div>
</main>
</body>
</html>
