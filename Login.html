<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lawn & Order: Log In</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta name="description" content="Page for logging in at Lawn & Order">
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="js/crud_employee.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
        <script src="js/jquery-3.6.0.slim.min.js"></script>
        <script>
            $(document).ready(function() {
                var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl)
                })
            }); 
        </script>
        <script>
            function togglePassword(){
                const toggle = $("#togglePassword");
                const input = $('#inputPassword');
    
                //Toggle between text and password input types
                const type = input
                    .attr('type') === 'password' ?
                    'text' : 'password';
                input.attr('type', type);
    
                //Toggle eye icon
                const eye = toggle
                    .attr('class') === 'bi bi-eye-slash' ?
                    'bi bi-eye' : 'bi bi-eye-slash';
                toggle.attr('class', eye)
            }
        </script>    
    </head>
    
<body style="background-color:white">
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-6 p-0">
            <div class="d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-5 pb-5">
                    <img src="images/Logo.png" alt="Logo for the coompany Lawn & Order">
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0 h-md-100" style="background-color: #67C18C">
            <div class="d-md-flex align-items-center h-md-100 p-5 text-center justify-content-center">
                <section style="background-color: rgb(250, 250, 250);display: block;">
                <form onsubmit="login()">
                    <div class="row g-2 p-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input class="form-control" id="inputUsername" placeholder="Username" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter the username.">
                                <label for="inputUsername">Username</label>
                            </div>
                            <br/>
                            <div class="input-group">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Please enter the password.">
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text py-3"><i style="height: 24px;" class="bi bi-eye-slash" id="togglePassword" onclick="togglePassword()"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 p-3 text-center">
                            <button type="button" onclick="login()" class="btn btn-primary btn-sm px-5" style="background-color:#67C18C; color: black; margin-top: 20px; font-size: 18px;">Log In</button>
                        </div> 
                        <div class="col-12 text-center">
                            <a onclick="alert('Please contact your administrator!')" class="link" style="color:black">Forgot password?</a>
                        </div> 
                    </div>
                </form>
                </section>
            </div> 
        </div>
    </div>
</body>
</html>
