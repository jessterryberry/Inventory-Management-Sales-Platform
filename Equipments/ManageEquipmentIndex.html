    <div class="container pb-4">
	    <h1>Manage Equipment</h1>
    </div>	    
    <main>
        <div class="container text-center py-3">        
            <img alt ="an icon of the lawnmower" src="../images/ViewAllEquipment.png"  width="220.5" height="162.5">
        </div>
        <div class="container-fluid px-5">
            <div>
                <a class="btn btn-outline-secondary" style="background-color: #A0A0A0; color:white;" type="button" data-bs-toggle="collapse" id="filterToggle" href="#collapseFilter" role="button" aria-expanded="false" aria-controls="collapseFilter">
                    Filter/Search
                </a>
                <div class="collapse" id="collapseFilter">
                    <div class="card card-body bg-light">
                        <div class="row">
                            <div class="form-group col md-4">
                                <label class="control-label">Filter by Name</label>
                                <input type="text" class="form-control" id="filterEquipName" placeholder="Name">
                            </div>
                            <div class="form-group col md-4">
                                <label class="control-label">Filter by Type</label>
                                <input type="text" class="form-control" id="filterEquipType" placeholder="Equipment Type">
                            </div>
                            <div class="form-group col md-4">
                                <label class="control-label">Filter by Manufacturer</label>
                                <input type="text" class="form-control" id="filterManu" placeholder="Manufacturer">
                            </div>
                            <div class="form-group col lg-4 align-self-end">                                                      
                                <input type="submit" onclick="filterEquipmentTable();" name="actionButton" value="Filter" style="background-color:#67C18C; color: black;" class="btn btn-outline-secondary">
                            </div>
                            <div class="form-group col lg-4 align-self-end">                            
                                <input type="submit" onclick="loadEquipmentTable();" name="actionButton" value="Clear" style="background-color: #A0A0A0; color:white; "class="btn btn-outline-secondary">
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="hide-col" scope="col">Equipment Number</th>
                        <th scope="col">Equipment Name</th>
                        <th scope="col">Serial Number</th>
                        <th class="hide-col" scope="col">Equipment Type</th>
                        <th scope="col">Manufacturer</th>
                        <th class="hide-col" scope="col">Customer</th>            
                    </tr>
                </thead>        
                <tbody id="equipmentTable">
                    
                </tbody>
            </table>  
            <div class="collapse" id="collapseEdit">            
                <div class="row g-2 p-3">
                    <div class="col-md-6 hide-col">
                        <input type="text" class="form-control" disabled="disabled" id="inputEquipNumber">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputEquipName" placeholder="Equipment Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputSerial" placeholder="Serial Number">
                    </div>
                </div>
                <div class="row g-2 p-3">
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputEquipType" placeholder="Equipment Type">
                    </div>
                </div>
                <div class="row g-2 p-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputManu" placeholder="Manufacturer">
                    </div>        
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputCustomer" placeholder="Customer">
                    </div>
                </div>
                <div class="col-12 p-3 text-center">                
                    <button type="button" onclick="equipmentUpdate();" id="updateButton" class="btn btn-primary btn-md px-3 " style="background-color:#67C18C; color:black;" data-bs-toggle="collapse" href="#collapseEdit" aria-disabled="false" aria-expanded="false" aria-controls="collapseEdit">Update</button>
                    <button type="button" onclick="equipmentDelete();" id="deleteButton" class="btn btn-primary btn-md px-3 " style="background-color:#67C18C; color:black;" data-bs-toggle="collapse" href="#collapseEdit" aria-disabled="false" aria-expanded="false" aria-controls="collapseEdit">Delete</button>
                    <input type="button" value="Cancel" class="btn btn-primary btn-md px-3" style="background-color: grey;" data-bs-toggle="collapse" href="#collapseEdit" aria-expanded="false" aria-controls="collapseEdit"> 
            </div>
        </div> 
            </div>
        </div>
    </main>
